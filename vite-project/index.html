<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Create Task</title>
  </head>
  <body>
    <h1 id="title">Memory Game</h1>
    <p class="explanation">
      Try your best to find all the matching pairs in under a minute!
    </p>
    <div class="starting">
      <img
        class="example"
        src="./imgs/example.png"
        alt="what the grid looks like"
      />
      <div class="modebuttons">
        <button class="easy">Easy (5 pairs)</button>
        <button class="medium">Medium (10 pairs)</button>
        <button class="hard">Hard (15 pairs)</button>
      </div>
    </div>
    <div class="timer"></div>
    <div class="score"></div>
    <div class="grid"></div>
    <div class="homeButton"></div>
    <div class="popup"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
