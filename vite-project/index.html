<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Create Task</title>
  </head>
  <body>
    <h1 id="title">Memory Game</h1>
    <p class="explanation">
      There are 15 pairs of cards in this grid. Try your best to match every
      card to another card with the same image in under a minute!
    </p>
    <div class="starting">
      <img class="example" src="" alt="what the grid looks like" />
      <div class="modebuttons">
        <button class="easy">Easy (5 minutes)</button>
        <button class="medium">Medium (3 minutes)</button>
        <button class="hard">Hard (1 minute)</button>
      </div>
    </div>
    <div class="display">
      <div class="timerbox"></div>
      <div class="scoreparent"></div>
      <div class="grid">
        <div class="cards"></div>
      </div>
      <div class="homeInGame"></div>
    </div>
    <div class="popup"></div>
    <div class="background"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
