<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Create Task</title>
  </head>
  <body>
    <div class="intro">
      <h1 id="title">Memory Game</h1>
      <p class="explanation">
        There are 15 pairs of cards in this grid. Try your best to match every
        card to another card with the same image in under a minute!
      </p>
      <img class="example" src="" alt="what the grid looks like" />
      <button class="start">START</button>
    </div>
    <div class="display">
      <div class="timerbox"></div>
      <div class="grid"></div>
      <div class="cards"></div>
      <div class="scoreparent"></div>
    </div>
    <div class="popup"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
